<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönlendiriliyor...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="1;url=https://yaramazzers-tty.xyz">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1e3c72, #2a5298, #1e3c72);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 340px;
      width: 90%;
      backdrop-filter: blur(12px);
      animation: fadeIn 0.8s ease;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Bağlantınız güvenlik kontrolünden geçiriliyor...</h2>
    <div class="spinner"></div>
    <div class="footer">Lütfen bekleyin, otomatik olarak yönlendirileceksiniz.</div>
  </div>

  <script>
    setTimeout(function () {
      window.location.href = "https://yaramazzers-tty.xyz";
    }, 1000);
  </script>
</body>
</html>
